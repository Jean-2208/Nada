<head>

    <title>Flores</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
            radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
            repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px),
            linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
        }

        .name-title {
            position: fixed;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8vmin;
            font-family: 'Georgia', serif;
            color: #f672b0;
            text-shadow: 0 0 20px rgba(246, 114, 176, 0.8),
            0 0 40px rgba(246, 114, 176, 0.5),
            0 0 60px rgba(246, 114, 176, 0.3);
            z-index: 1000;
            letter-spacing: 0.5vmin;
            animation: floating-text 4s ease-in-out infinite;
            white-space: nowrap;
        }

        .name-title span {
            display: inline-block;
            opacity: 0;
            transform: scale(0) translateY(-50px);
            animation: letter-appear 1s forwards;
        }

        .name-title span:nth-child(1) { animation-delay: 0.2s; }
        .name-title span:nth-child(2) { animation-delay: 0.4s; }
        .name-title span:nth-child(3) { animation-delay: 0.6s; }
        .name-title span:nth-child(4) { animation-delay: 0.8s; }
        .name-title span:nth-child(5) { animation-delay: 1s; }
        .name-title span:nth-child(6) { animation-delay: 1.2s; }
        .name-title span:nth-child(7) { animation-delay: 1.4s; }
        .name-title span:nth-child(8) { animation-delay: 1.6s; }
        .name-title span:nth-child(9) { animation-delay: 1.8s; }

        @keyframes letter-appear {
            0% {
                opacity: 0;
                transform: scale(0) translateY(-50px) rotate(-10deg);
            }
            50% {
                transform: scale(1.2) translateY(10px) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) rotate(0deg);
            }
        }

        @keyframes floating-text {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.3s;
        }
        .flower--1 {
            left: 5%;
            transform: rotate(-35deg);
            animation: moving-flower-1 4s linear infinite;
        }
        .flower--1 .flower__line {

        }
        .flower--1 .flower__line__leaf--1 {

        }
        .flower--7 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.6s backwards;

        .flower--7 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.4s backwards;
        }
        .flower--7 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 2.2s backwards;
        }
        .flower--8 {
            left: 42%;
            transform: rotate(-28deg);

        }
        .flower--8 .flower__line {

        .flower--8 .flower__line__leaf--1 {

        }
        .flower--8 .flower__line__leaf--2 {

        .flower--9 .flower__line {

        .flower--9 .flower__line__leaf--1 {

        }
        .flower--9 .flower__line__leaf--2 {

        .flower--12 {
            left: 48%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4.1s linear infinite;
        }
        .flower--12 .flower__line {
            height: 63vmin;
            animation-delay: 1.5s;
        }
        .flower--12 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 3.8s backwards;
        }
        .flower--12 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 3.6s backwards;
        }
        .flower--12 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 3.4s backwards;
        }
        .flower--12 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 3.2s backwards;
        }
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }
        .flower__leafs--1 {
            animation-delay: 1.1s;
        }
        .flower__leafs--2 {
            animation-delay: 1.4s;
        }
        .flower__leafs--3 {
            animation-delay: 1.7s;
        }
        .flower__leafs--4 {
            animation-delay: 2s;
        }
        .flower__leafs--5 {
            animation-delay: 2.2s;
        }
        .flower__leafs--6 {
            animation-delay: 2.4s;
        }
        .flower__leafs--7 {
            animation-delay: 2.6s;
        }
        .flower__leafs--8 {
            animation-delay: 2.8s;
        }
        .flower__leafs--9 {
            animation-delay: 3s;
        }
        .flower__leafs--10 {
            animation-delay: 3.2s;
        }
        .flower__leafs--11 {
            animation-delay: 3.4s;
        }
        .flower__leafs--12 {
            animation-delay: 3.6s;
        }
        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #6bf0ff;
            filter: blur(10vmin);
        }
        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #f672b0;
            background-image: linear-gradient(to top, #ee5286, #ee5286);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }
        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }
        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }
        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #ee5286, #ee5286);
            z-index: 1;
            opacity: 0.8;
        }
        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }
        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image:
                    repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                    repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                    linear-gradient(90deg, rgb(127, 47, 21), rgb(255, 206, 0));
        }

        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
            linear-gradient(to top, transparent 10%, #583e08, #944415);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }
        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #095721);
        }
        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 {
            top: 40%;
        }
        .flower__line__leaf--5 {
            top: 0;
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }
        .flower__line__leaf--6 {
            top: -2%;
            left: -450%;
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }
        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }
        .flower__light:nth-child(odd) {
            background-color: #f76baf;
        }
        .flower__light--1 {
            left: -2vmin;
            animation-delay: 1s;
        }
        .flower__light--2 {
            left: 3vmin;
            animation-delay: 0.5s;
        }
        .flower__light--3 {
            left: -6vmin;
            animation-delay: 0.3s;
        }
        .flower__light--4 {
            left: 6vmin;
            animation-delay: 0.9s;
        }
        .flower__light--5 {
            left: -1vmin;
            animation-delay: 1.5s;
        }
        .flower__light--6 {
            left: -4vmin;
            animation-delay: 3s;
        }
        .flower__light--7 {
            left: 3vmin;
            animation-delay: 2s;
        }
        .flower__light--8 {
            left: -6vmin;
            animation-delay: 3.5s;
        }

        .grow-ans {
            animation: grow-ans 2s var(--d) backwards;
        }

        @keyframes grow-ans {
            0% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes light-ans {
            0% {
                opacity: 0;
                transform: translateY(0vmin);
            }
            25% {
                opacity: 1;
                transform: translateY(-5vmin) translateX(-2vmin);
            }
            50% {
                opacity: 1;
                transform: translateY(-15vmin) translateX(2vmin);
                filter: blur(0.2vmin);
            }
            75% {
                transform: translateY(-20vmin) translateX(-2vmin);
                filter: blur(0.2vmin);
            }
            100% {
                transform: translateY(-30vmin);
                opacity: 0;
                filter: blur(1vmin);
            }
        }

        @keyframes moving-flower-1 {
            0%, 100% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes moving-flower-2 {
            0%, 100% {
                transform: rotate(18deg);
            }
            50% {
                transform: rotate(14deg);
            }
        }

        @keyframes moving-flower-3 {
            0%, 100% {
                transform: rotate(-18deg);
            }
            50% {
                transform: rotate(-20deg) rotateY(-10deg);
            }
        }

        @keyframes blooming-leaf-right {
            0% {
                transform-origin: left;
                transform: rotate(70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes blooming-leaf-left {
            0% {
                transform-origin: right;
                transform: rotate(-70deg) rotateY(30deg) scale(0);
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 1vmin;
            }
        }

        @keyframes blooming-flower {
            0% {
                transform: scale(0);
            }
        }

        .container * {
            animation-play-state: paused !important;
        }

        .container .name-title span {
            animation-play-state: paused !important;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(246, 114, 176, 0.8);
            border: 2px solid #f672b0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 0 20px rgba(246, 114, 176, 0.5);
            transition: transform 0.3s;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(246, 114, 176, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(246, 114, 176, 0.8);
            }
        }
    </style>
</head>

    onload = () =>{
        document.body.classList.remove("container");

        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        music.volume = 0.4; // Volumen al 40%

        musicBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicBtn.textContent = 'ðŸ”‡';
                musicBtn.classList.remove('playing');
            } else {
                music.play();
                musicBtn.textContent = 'ðŸŽµ';
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });
    };
